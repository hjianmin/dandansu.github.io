<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script src="js/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="login_body">
		
		<div class="login_div">
			<div class="col-xs-12 login_title">登录</div>
			<form action="<%=request.getContextPath() %>/servlet/LoginServlet" class="login" method="post">
				<div class="nav">
					<div class="nav login_nav">
						<div class="col-xs-4 login_username">
							用户名:
						</div>
						<div class="col-xs-6 login_usernameInput">
							<input type="text" name="username" id="name" placeholder="&nbsp;&nbsp;用户名/手机号"  onblur="javascript:ok_or_errorBylogin(this)" />
						</div>
					</div>
					<div class="nav login_psdNav">
						<div class="col-xs-4">
							密&nbsp;&nbsp;&nbsp;码:
						</div>
						<div class="col-xs-6">
							<input type="password" name="userpwd"  id="psd"  placeholder="&nbsp;&nbsp;密码" onBlur="javascript:ok_or_errorBylogin(this)" />
						</div>
					</div>
					<div class="col-xs-12 login_btn_div">
						<input type="submit" class="sub_btn" value="登录" id="login" />
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
